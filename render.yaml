services:
  # API Server
  - type: web
    name: lil-gargs-vesting-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SOLANA_RPC_ENDPOINT
        value: https://api.mainnet-beta.solana.com
      - key: CUSTOM_TOKEN_MINT
        sync: false
      - key: TREASURY_PRIVATE_KEY
        sync: false
      - key: CLAIM_FEE_USD
        value: "10"
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: HELIUS_API_KEY
        sync: false
      - key: NFT_COLLECTION_ADDRESS
        sync: false
      - key: FEE_WALLET
        sync: false

  # Snapshot Scheduler (Cron Job - runs hourly)
  - type: cron
    name: lil-gargs-snapshot-cron
    env: node
    region: oregon
    schedule: "0 * * * *"  # Every hour at minute 0
    buildCommand: npm install && npm run build
    startCommand: node dist/snapshotScheduler.js --once
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SOLANA_RPC_ENDPOINT
        value: https://api.mainnet-beta.solana.com
      - key: CUSTOM_TOKEN_MINT
        sync: false
      - key: TREASURY_PRIVATE_KEY
        sync: false
      - key: ADMIN_PRIVATE_KEY
        sync: false
      - key: HELIUS_API_KEY
        sync: false
      - key: NFT_COLLECTION_ADDRESS
        sync: false

  # Dynamic Pool Sync (Cron Job - runs daily at 2 AM)
  - type: cron
    name: lil-gargs-dynamic-sync-cron
    env: node
    region: oregon
    schedule: "0 2 * * *"  # Daily at 2 AM UTC
    buildCommand: npm install && npm run build
    startCommand: node dist/utils/syncDynamicPool.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SOLANA_RPC_ENDPOINT
        value: https://api.mainnet-beta.solana.com
      - key: CUSTOM_TOKEN_MINT
        sync: false
      - key: TREASURY_PRIVATE_KEY
        sync: false
      - key: ADMIN_PRIVATE_KEY
        sync: false
      - key: HELIUS_API_KEY
        sync: false
      - key: NFT_COLLECTION_ADDRESS
        sync: false
