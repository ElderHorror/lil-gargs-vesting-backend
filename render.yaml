services:
  # API Server
  - type: web
    name: lil-gargs-vesting-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SOLANA_RPC_ENDPOINT
        value: https://api.mainnet-beta.solana.com
      - key: CUSTOM_TOKEN_MINT
        sync: false
      - key: TREASURY_PRIVATE_KEY
        sync: false
      - key: CLAIM_FEE_USD
        value: "10"
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: HELIUS_API_KEY
        sync: false
      - key: NFT_COLLECTION_ADDRESS
        sync: false
      - key: FEE_WALLET
        sync: false
      - key: CRON_SECRET
        sync: false
